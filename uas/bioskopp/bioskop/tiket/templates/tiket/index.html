<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Film</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">ðŸŽ¬ Daftar Film</h1>

      <div class="row">
        {% for film in films %}
        <div class="col-md-4 mb-4">
          <div class="card">
            {% if film.gambar %}
            <img
              src="{{ film.gambar.url }}"
              class="card-img-top"
              alt="{{ film.title }}"
            />
            {% else %}
            <img
              src="https://via.placeholder.com/300"
              class="card-img-top"
              alt="No Image"
            />
            {% endif %}
            <div class="card-body text-center">
              <h5 class="card-title">{{ film.title }}</h5>
              <a href="{% url 'detail_film' film.id %}" class="btn btn-primary"
                >Detail</a
              >
            </div>
          </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">Belum ada film yang tersedia.</p>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
