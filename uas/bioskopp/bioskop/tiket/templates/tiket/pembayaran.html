<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Halaman Pembayaran</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">Pembayaran Tiket</h1>

      <p><strong>Film:</strong> {{ pemesanan.jadwal.film.title }}</p>
      <p><strong>Tanggal:</strong> {{ pemesanan.jadwal.tanggal }}</p>
      <p><strong>Waktu:</strong> {{ pemesanan.jadwal.waktu }}</p>
      <p><strong>Jumlah Tiket:</strong> {{ pemesanan.jumlah_tiket }}</p>
      <p><strong>Total Harga:</strong> Rp{{ pemesanan.total_harga }}</p>
      <p><strong>Metode Pembayaran:</strong> {{ pembayaran.metode }}</p>

      <button class="btn btn-primary w-100">Bayar Sekarang</button>
      <a href="{% url 'index' %}" class="btn btn-secondary mt-3 w-100"
        >Kembali ke Beranda</a
      >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
